---
- name: Create directory for CMAK
  file:
    path: "{{ cmak_install_dir }}"
    state: directory
    owner: kafka
    group: kafka
    mode: '0755'

- name: Download CMAK (Kafka Manager)
  get_url:
    url: "{{ cmak_download_url }}"
    dest: "/tmp/cmak.zip"

- name: Extract CMAK archive
  unarchive:
    src: "/tmp/cmak.zip"
    dest: "{{ cmak_install_dir }}"
    remote_src: yes

- name: Configure CMAK application.conf
  template:
    src: cmak_application.conf.j2
    dest: "{{ cmak_install_dir }}/conf/application.conf"

- name: Create CMAK systemd service
  copy:
    dest: /etc/systemd/system/cmak.service
    content: |
      [Unit]
      Description=CMAK (Kafka Manager)
      After=network.target

      [Service]
      User=kafka
      Group=kafka
      ExecStart={{ cmak_install_dir }}/bin/cmak -Dconfig.file={{ cmak_install_dir }}/conf/application.conf -Dhttp.port={{ cmak_port }}
      Restart=on-failure

      [Install]
      WantedBy=multi-user.target

- name: Reload systemd daemon for CMAK
  command: systemctl daemon-reload

- name: Enable and start CMAK service
  systemd:
    name: cmak
    enabled: yes
    state: started
